<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/like.css">
  <title>Add Plugin</title>
</head>
<body>
  <div class="background">
    <div class="center-box">
      <h1>Add Plugin</h1>
      <form>
        <div class="form-row">
          <label for="pluginName">Name:</label>
          <input type="text" id="pluginName" name="pluginName" required>
        </div>

        <div class="form-row">
          <label for="pluginTitle">Title:</label>
          <input type="text" id="pluginTitle" name="pluginTitle" required>
        </div>

        <div class="form-row">
          <label for="pluginLink">Link:</label>
          <input type="url" id="pluginLink" name="pluginLink" required>
        </div>

        <div class="form-row">
          <label for="pluginDescription">Description:</label>
          <textarea id="pluginDescription" name="pluginDescription" required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // You can add JavaScript functionality here
  </script>
</body>
</html>
