<!DOCTYPE html>
<html>
<head>
    <title>Inrl-Wb</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-blue, .button-red {
            width: 150px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            border-radius: 30em;
            font-size: 15px;
            font-family: 'Your Custom Font', sans-serif; /* Add your custom font here */
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
            text-align: center;
            text-decoration: none;
            color: black; /* Set initial text color to black */
        }

        .button-blue::before, .button-red::before {
            content: '';
            width: 0;
            height: 50px; /* Adjust to match the button height */
            border-radius: 30em;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.5s ease;
            display: block;
            z-index: -1;
        }

        .button-blue::before {
            background-image: linear-gradient(to right, #007afd 0%, #1e52b3 100%);
        }

        .button-red::before {
            background-image: linear-gradient(to right, #ff0000 0%, #990000 100%);
        }

        .button-blue:hover::before, .button-red:hover::before {
            width: 150px; /* Adjust to match the button width */
        }

        /* Change text color to white on hover or active state */
        .button-blue:hover, .button-red:hover, .button-blue:active, .button-red:active {
            color: white;
        }

        /* Loading spinner styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007afd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loader"></div>
    </div>
    <div class="content" style="display: none;">
        <div class="button-container">
            <h1 style="font-family: 'Your Custom Font', sans-serif;">Select an option to continue</h1>
            <a href="/select" class="button-blue">Session ID</a>
            <br>
            <a href="/info/bot/vars" class="button-red">About inrl</a>
        </div>
    </div>
<script>
    setTimeout(function () {
        document.querySelector('.loading-container').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
    }, 1000);
</script>

</body>
</html>
